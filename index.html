<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カード案内アシスタント</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #54bfff;
            --success-green: #81c784;
            --warning-orange: #ffb74d;
            --danger-red: #ff5252;
            --bg-gray: #f8f9fa;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden;
            padding-bottom: 30px;
        }

        /* ヘッダー */
        .header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-icon {
            width: 40px;
            height: 40px;
            background: var(--danger-red);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* コンテンツ */
        .content {
            padding: 20px;
        }

        h2 {
            font-size: 1.4rem;
            margin: 0 0 5px 0;
            color: #333;
        }
        .subtitle {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 25px;
        }

        /* ボタンデザイン */
        .option-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            text-align: left;
            position: relative;
        }
        .btn-option:active { transform: scale(0.98); }
        .btn-option i { margin-right: 15px; font-size: 1.2rem; }
        
        .btn-option.check::before {
            content: "\f058"; /* FontAwesome check-circle */
            font-family: "Font Awesome 5 Free";
            margin-right: 10px;
        }

        /* ポップアップ風（ステップ2） */
        .popup-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #eee;
        }

        /* 結果エリア */
        .result-card {
            border: 2px solid var(--success-green);
            border-radius: 20px;
            padding: 20px;
            margin-top: 10px;
            background: #f6fff7;
        }
        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .result-icon {
            width: 60px;
            height: 60px;
            background: var(--success-green);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }

        /* 特典バッジ */
        .coupon-banner {
            background: var(--danger-red);
            color: white;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(255, 82, 82, 0.3);
        }

        .reset-link {
            display: block;
            text-align: center;
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 20px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="header-icon"><i class="fas fa-id-card"></i></div>
        <div style="font-weight: bold;">案内アシスト</div>
    </div>

    <div class="content">
        <div id="step1">
            <h2>1. お客様の身分証</h2>
            <p class="subtitle">お持ちの本人確認書類は？</p>
            <div class="option-group">
                <button class="btn-option" onclick="showResult('ok')"><i class="fas fa-check-circle"></i> 運転免許証</button>
                <button class="btn-option" onclick="showResult('ok')"><i class="fas fa-check-circle"></i> マイナンバーカード</button>
                <button class="btn-option" onclick="goStep2()"><i class="fas fa-shield-alt"></i> 健康保険証</button>
                <button class="btn-option" style="background:#888" onclick="showResult('ng')"><i class="fas fa-times-circle"></i> 学生証・その他</button>
            </div>
        </div>

        <div id="step2" class="hidden">
            <div class="popup-box">
                <h2>2. 補足書類の有無</h2>
                <p class="subtitle">保険証以外にありますか？<br>(住民票、公共料金領収書など)</p>
                <div class="option-group">
                    <button class="btn-option" style="background:var(--success-green)" onclick="showResult('ok')">
                        <i class="fas fa-plus"></i> あり（即日発行可）
                    </button>
                    <button class="btn-option" style="background:var(--primary-blue)" onclick="showResult('post')">
                        <i class="fas fa-exclamation-triangle"></i> なし（後日郵送）
                    </button>
                </div>
            </div>
        </div>

        <div id="result-area" class="hidden">
            <div class="result-card" id="result-box">
                <div class="result-header">
                    <div class="result-icon" id="res-icon"><i class="fas fa-sparkles"></i></div>
                    <div>
                        <h2 id="res-title">受付可能です！</h2>
                        <span style="font-size: 0.8rem; color: #999;">所要時間 約10分</span>
                    </div>
                </div>
                
                <p id="res-desc" style="font-size: 0.9rem; line-height: 1.6; color: #555;">
                    こちらの書類で本日お作りいただけます。
                    スタッフの方は、そのまま申込用タブレットをご案内してください。
                </p>

                <div class="coupon-banner">
                    <i class="fas fa-gift"></i> 今だけ！ 2,000pt付与
                </div>

                <a href="#" class="reset-link" onclick="resetApp()">最初に戻る</a>
            </div>
        </div>
    </div>
</div>

<script>
    function goStep2() {
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
    }

    function showResult(status) {
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.add('hidden');
        const resArea = document.getElementById('result-area');
        const resBox = document.getElementById('result-box');
        const resTitle = document.getElementById('res-title');
        const resDesc = document.getElementById('res-desc');
        const resIcon = document.getElementById('res-icon');

        resArea.classList.remove('hidden');

        if (status === 'ok') {
            resBox.style.borderColor = "var(--success-green)";
            resTitle.innerText = "受付可能です！";
            resIcon.innerHTML = '<i class="fas fa-check"></i>';
            resIcon.style.background = "var(--success-green)";
            resDesc.innerHTML = "<strong>口コミのコツ：</strong><br>「今お持ちの書類ですぐ作れますよ！2,000円分お得に買い物しませんか？」";
        } else if (status === 'post') {
            resBox.style.borderColor = "var(--primary-blue)";
            resTitle.innerText = "後日郵送で受付";
            resIcon.innerHTML = '<i class="fas fa-envelope"></i>';
            resIcon.style.background = "var(--primary-blue)";
            resDesc.innerHTML = "<strong>口コミのコツ：</strong><br>「後ほどスマホに届くメールから身分証を送ればOKです。クーポンは後日付与されます！」";
        } else {
            resBox.style.borderColor = "var(--danger-red)";
            resTitle.innerText = "本日は受付不可";
            resIcon.innerHTML = '<i class="fas fa-ban"></i>';
            resIcon.style.background = "var(--danger-red)";
            resDesc.innerText = "申し訳ありません。その書類では本日のカード作成はできません。";
        }
    }

    function resetApp() {
        document.getElementById('step1').classList.remove('hidden');
        document.getElementById('step2').classList.add('hidden');
        document.getElementById('result-area').classList.add('hidden');
    }
</script>

</body>
</html>
